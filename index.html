<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>payoneer-bank</title>
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Payonner Bank</h1>
    <div class="submit-area">
        <h3>Log-In</h3>
        <input type="email" class='form-control'  placeholder="Email">
        <br>
        <input type="password" class='form-control'  placeholder='password'>
        <br>
        <button id='login' class="btn btn-success">Enter</button>
    </div>
    </div>
<div id="transaction-area">
    <div class="container">
        <div class="row">
          <div class="col deposit">
            <h5>Deposit</h5>
            <h2>$<span id="currentDeposit">00</span></h2>
          </div>
          <div class="col withdraw">
            <h5>Wihdraw</h5>
            <h2>$<span id="currentWithdraw">00</span></h2>
          </div>
          <div class="col balance">
            <h5>Balance</h5>
            <h2>$<span id='currentBalance'>1200</span></h2>
          </div>
        </div>
      </div>


      <div class="container container-two">
        <div class="row">
          <div class="col border-history">
            <h3>Deposit</h3>
            <input id='depositAmount' type="number" class='form-control' placeholder="$ Enter Your Deposit Amount" id="">
            <br>
            <button id="addDeposit" class='btn btn-success' type="submit">Deposit</button>
          </div>
          <div class="col border-history">
            <h3>Withdraw</h3>
            <input id='withdrawAmount' type="number" class='form-control' placeholder="$ Enter Your Withdraw Amount" id="">
            <br>
            <button id='addWithdraw' class='btn btn-success' type="submit">Withdraw</button>
          </div>
        </div>
</div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
